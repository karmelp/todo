<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/82deaf27ae.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="application">
        <h1 class="pageTitle">
            ToDo List
        </h1>
        <div class="container">
            <div class="header">
                <ul class="headerUnorderedList">
                    <li class="headerUnorderedListItem">
                        <div class="label labelValueNumber">
                            <span class="labelName">Tasks</span>
                            <span class="labelValue allTasksCount"></span>
                        </div>
                    </li>
                    <li class="headerUnorderedListItem">
                        <div class="label labelValueNumber">
                            <span class="labelName">Tasks Done</span>
                            <span class="labelValue doneTasksCount"></span>
                        </div>
                    </li>
                </ul>
                <ul class="headerUnorderedList">
                    <li class="headerUnorderedListItem">
                        <button class="button buttonError buttonSmall">
                            <i class="buttonIcon fa-solid fa-trash"></i>
                            <span class="buttonText">Tasks Done</span>
                        </button>
                    </li>
                    <li class="headerUnorderedListItem">
                        <button class="button buttonError buttonSmall deleteAllTasks">
                            <i class="buttonIcon fa-solid fa-trash"></i>
                            <span class="buttonText">Tasks</span>
                        </button>
                    </li>
                </ul>
            </div>

            <div class="content">
                <div class="taskListContainer">
                    <ul class="taskList"> </ul>
                </div>
                <div class="newTask">
                    <div class="newTaskField">
                        <input type="type" placeholder="New task" autofocus="autofocus" class="newTaskInput" id="newTaskInput">
                        <i class="button addNewTaskButton fa-solid fa-circle-plus"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="modalOverlay">
            <div class="modal">
                <i class="fa-regular fa-circle-xmark button buttonSmall modalCloseButton"></i>
                <section>
                    <h3 class="editTaskTitle">Edit task</h3>
                    <div class="editTaskContent">
                        <article class="editTaskItem">
                            <label class="editTaskSubtitle">Task name:</label>
                            <input type="text" id="editTaskInput">
                        </article>
                        <button class="button saveNewTaskTitleBtn">
                            <i class="fa-solid fa-pen-to-square buttonIcon"></i>
                            <span>Save</span>
                        </button>
                    </div>
                </section>
            </div>
        </div>
</body>
</html>
